
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clarinth AI – Where Technology Meets Empathy</title>
<style>
/* Same as before, trimmed for brevity, with subtle wave and neural background additions */

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    line-height: 1.6;
    color: #1F2937;
    overflow-x: hidden;
    background-color: #F8F9FF;
}

.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
    overflow: hidden;
    padding-top: 80px;
}

/* Wave background animation */
.hero::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 200%;
    height: 120px;
    background: url('https://raw.githubusercontent.com/konpa/devicon/master/icons/wave/wave.svg') repeat-x;
    background-size: 50% 100%;
    opacity: 0.08;
    animation: wave 30s linear infinite;
}

@keyframes wave {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* Neural network subtle background */
.hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('https://www.transparenttextures.com/patterns/circles-and-roundabouts.png');
    opacity: 0.1;
}

/* Fade in text effect */
.hero h1, .hero p { animation: fadeInUp 1s ease-out; }

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<section class="hero">
  <div class="hero-content">
    <h1>Where Technology Meets Empathy</h1>
    <p>Your AI companion for mental wellness — blending science, psychology, and conversation to help you find peace, perspective, and personal growth.</p>
  </div>
</section>
</body>
</html>
